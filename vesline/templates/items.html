{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
	
	<div class="all-title-box">
		<div class="container text-center">
			<h1>Ürünler<span class="m_1"></span></h1>
		</div>
	</div>
	
    <div id="overviews" class="section wb">
        <div class="container">
            <div class="section-title row text-center">
                <div class="col-md-8 offset-md-2">
                    <p class="lead">Tüm Ürünler</p>
                </div>
            </div><!-- end title -->

            <hr class="invis"> 
			{% for item in items %}
            <div class="row"> 
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="course-item">
						<div class="image-blog">
							<img src="{{item.image.url}}" alt="" class="img-fluid">
						</div>
						<div class="course-br">
							<div class="course-title">
								<h2><a href="{% url 'item_detail' item.pk %}" title="">{{item.name}}</a></h2>
							</div>
							<div class="course-desc">
								<p>{{item.description}} </p>
							</div>
							<div class="course-rating">
								4.5
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star-half"></i>								
							</div>
						</div>
						<div class="course-meta-bot">
							<ul>
								<li><i class="fa fa-calendar" aria-hidden="true"></i> {{item.ambalaj}}</li>
								<li><i class="fa fa-users" aria-hidden="true"></i>{{item.category}}</li>
								<li><i class="fa fa-book" aria-hidden="true"></i> {{item.dozaj}}</li>
							</ul>
						</div>
					</div>
                </div><!-- end col -->
				{% endfor %}
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->


{% endblock %}
